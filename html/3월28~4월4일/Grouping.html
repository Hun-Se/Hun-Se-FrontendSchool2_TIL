<!DOCTYPE html>
<!-- html tag-->
<html lang="ko">
<head>
    <!-- metadata tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link tag-->
    <link type="stylesheet" type="text/css" href="grouping.css">
    <!-- style tag -->
    <style>
        p{
            color: cadetblue;
        }
    </style>
    <!-- title tag -->
    <title>Grouping Content</title>
</head>
<!-- body tag -->
<body>
    <!-- h1 tag (페이지에 1개만 쓸것) -->
    <h1>Grouping Cotent 연습입니다.</h1>
    <!-- nav tag: 다른 부분과 연결되는 네비게이션 링크들의 집합을 정의할 때 사용한다. (메뉴,목차,인덱스 등에 사용)-->
    <nav>
        <!-- ul tag 리스트를 나열(점으로 표시) -->
        <ul>
            <!-- li tag -->
            <li><a href="">홈페이지</a></li>
            <li><a href="">소개</a></li>
            <li><a href="">공지사항</a></li>
        </ul>
    </nav>
    <!-- aside tag 사이드에 목록을 표시할 때 사용된다. -->
    <aside>
        안내 사항
    </aside>
    <!-- hgroup tag: h1~h6등의 태그들을 묶을 때 사용한다. -->
    <hgruop>
        <h2>h2입니다</h2>
        <h3>h3입니다</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <h7>h7</h7>
    </hgruop>
    <section>
        <h2>경력</h2>
        <p>2021~2022 농협근무</p>
    </section>
    <section>
        <h2>학력</h2>
        <p>2021 제주대학교 졸업</p>
        <p>2015 제주제일고 졸업</p>
    </section>
    <section>
        <h2>취미</h2>
        <p>독서 영화시청</p>
    </section>
    <article>
        <h2>주의사항</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </article>
    <div>더의상 의미있는 guping이 안될 때 사용한다.</div>
    <footer>
        <h3>사업자명:제주코딩 사업장 위치: 제주특별자치도...</h3>
    </footer>
</body>
</html>
