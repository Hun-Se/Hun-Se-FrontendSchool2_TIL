<body>
    <script>
        // 프로퍼티값 product 기준으로 정렬
        var studentList = [{
                id: 1,
                product: '연필',
                stock: 10
            },
            {
                id: 2,
                product: '색종이',
                stock: 33
            },
            {
                id: 3,
                product: '체육복',
                stock: 2
            },
            {
                id: 4,
                product: '만연필',
                stock: 0
            }
        ]
        //오름차순
        var newStudentList = studentList.sort(function (a,b) {
            if (a.product < b.product) {
                return -1;
            } else if (b < a) {
                return 1;
            } else {
                return 0;
            }
        })
        console.log(newStudentList);
