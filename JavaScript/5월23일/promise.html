<body>
    <script>
        //promise는 비동기 , pending->fulfilled
        //resolve는 성공상태
        //reject는 실패 상태
        // 성공하면 then으로 메시지 전달
        // 실패하면 catch로 메시지 전달
        // 에러를 만나면 catch로~!
        let p = new Promise(function (resolve, reject) {
            // resolve('hello world');
            reject('hello world');
        }).then(메시지 => {
            alert(메시지);
            return 메시지.split(' ')[0]
        }).then(메시지 => {
            alert(메시지);
            return 메시지[0]
        }).then(메시지 => {
            alert(메시지);
        }).catch(메시지 => {
            alert('catch 실행!! :' + 메시지);
        });
    </script>
</body>

</html>
