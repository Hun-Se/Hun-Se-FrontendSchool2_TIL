<body>
    <script>
        document.write(`1. ${'0' == 0}<br>`);
        document.write(`2. ${'0' === 0}<br>`);
        document.write(`3. ${false == 0}<br>`);
        document.write(`4. ${true == 1}<br>`);
        document.write(`5. ${false == 0}<br>`);
        document.write(`6. ${false == '0'}<br>`);
        document.write(`7. ${false == 'false'}<br>`);
        document.write(`8. ${0 == ''}<br>`); //주의
        document.write(`9. ${false == ''}<br>`); //주의
        document.write(`10. ${false == null}<br>`);
        document.write(`11. ${false == undefined}<br>`);
        document.write(`12. ${NaN == NaN}<br>`);
        document.write(`13. ${NaN === NaN}<br>`);
        document.write(`14. ${isNaN(undefined)}<br>`); //true
        document.write(`15. ${isNaN(null)}<br>`);
        document.write(`16. ${isNaN(NaN)}<br>`);
        

        console.log(false === !!undefined);
        console.log(false === !!null);
        console.log(false === !!NaN);

        console.log('-----------------------')
        console.log('드모르간 법칙');
        const x = 0;
        const y = 1;
        console.log(!(x || y) === (!x && !y));
        console.log(!(x && y) === (!x || !y));

        console.log(+false);
        console.log(+true);
        console(false*1);
        console.log(true*1);


    </script>
