<body>
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <script>
            


            //모듈 패턴
            function Person() {
                let age = 15;

                return {
                    getAge: function () {return age},
                    setAge: function (data) { age = data}
                }
            }

            const person = Person();
            console.log(person.getAge());
            console.log(person.age);
            person.setAge(40);
            console.log(person.getAge());

            // 사용자 정의 타입 패턴(사용자들이 접근 할 수 있다)
            function PersonType() {
                this.age = 35;
            }

            PersonType.prototype.getAge = function () {
                return this.age;
            }

            const person2 = new PersonType();
            console.log(person2.getAge());

            //비공개 패턴을 만들기 위한 방법들

            // 모듈 + 사용자 정의 타입 혼한 패턴. 비공개 변수를 포함한 타입을 사용
            function PersonType2 () {
                let age = 25;

                function innerPersonType () {}

                innerPersonType.prototype.getAge = function () {
                    return age;
                }

                return innerPersonType;
            }


            //IIFE 즉시실행함수를 사용
            const PersonType3 = (
            function () {
                let age = 15;

                function innerPersonType() { }

                innerPersonType.prototype.getAge = function () {
                    return age;
                }

                return innerPersonType;
            }
        )();

        const personWithSecret = new PersonType3();
        console.log(personWithSecret.getAge());
        </script>
    </body>
    </html>
</body>
</html>
