<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doument</title>
</head>
<body>

    <div class="container">

    </div>
    <script>
      const container = document.querySelector('.container');
      const testEl = document.createElement('div');

      //grid를 사용할 수 있다면 
      if (testEl.style.grid != undefined) {
        // gird 값이 undefined가 아닐때 container에 layer-grid스타일 적용
        container.classList.add('.layer-grid');
        
      // grid를 사용할 수 없다면
      } else {
        // gird 값이 undefined일때 container에 layer-float 스타일 적용
        container.classList.add('.layer-float');

      }
    </script>
</body>
</html>
