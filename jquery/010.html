<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="1">value-1</div>
    <div class="2">value-2</div>
    <div class="3">value-3</div>
    <div class="4">value-4</div>
    <div class="5">value-5</div>
    <div class="6">value-6</div>
    <div class="7">value-7</div>
    <div class="8">value-8</div>
    <div class="9">value-9</div>
    <div class="10">value-10</div>
    <script>
        //과거방식
        $('div').slice(2,5).css('color', 'red');
        $('div').filter((index, selector) => {
            if (index % 3 == 0) {
                console.log(selector)
                $(selector).css('color','red');
            }
        })
    </script>
</body>
</html>
